<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-toolbar color="primary">
    <ion-searchbar id="place" [(ngModel)]="autocomplete.input" (ionInput)="updateSearchResults()" placeholder="Search for a place"></ion-searchbar>
  </ion-toolbar>

  <ion-list [hidden]="autocompleteItems.length == 0">
  <ion-item *ngFor="let item of autocompleteItems" tappable (click)="selectSearchResult(item)">
    {{ item.description }}
  </ion-item>
 </ion-list>

 <ion-list>
   <ion-label>street number</ion-label>
   <ion-input id="streetnumber" ></ion-input>
   <ion-label>address</ion-label>
   <ion-input id="address"></ion-input>
   <ion-label>city</ion-label>
   <ion-input id="city"></ion-input>
   <ion-label>zipcode</ion-label>
   <ion-input id="zipcode"></ion-input>
   <ion-label>state</ion-label>
   <ion-input id="state"></ion-input>
   <ion-label>country</ion-label>
   <ion-input id="country"></ion-input>

 </ion-list>
</ion-content>
